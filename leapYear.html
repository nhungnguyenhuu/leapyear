<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Year</title>
</head>
<body>
<script>
    let year = +prompt('Enter a year');
    if (year%100==0){
        if(year%400==0) {
            alert(year + 'is a lead year');}

         else {
        alert(year + 'is Not a lead year');
    }}
    else if(year%4==0){
            alert(year + 'is a lead year');
        }
         else{
            alert(year + 'is Not a lead year');
        }

</script>
</body>
</html>
